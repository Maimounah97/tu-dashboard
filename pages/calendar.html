            <div class="container mb-4 px-5">
                <div class="row mt-5">
                    <div class="col p-3 mb-5 mr-2 shadow bg-white rounded w-50">
                        <h5>Add Event</h5>
                        <hr />
                        <form class="task-form" method="post">
                            <div class="form-group">
                                <label for="exampleInput">Title</label>
                                <input type="text" class="form-control title">
                            </div>
                            <div class="form-group">
                                <label for="exampleInput">Date & Time</label>
                                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                    <input type="text" class="form-control datetimepicker-input"
                                        data-target="#datetimepicker1" />
                                    <div class="input-group-append" data-target="#datetimepicker1"
                                        data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar date-time-picker"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect2">Invite People</label>
                                <select class="form-control selectpicker" name="user" multiple data-live-search="true"
                                    required>
                                    <option value="Invite People">Invite People</option>
                                    <option value="User 1" data-tokens="User 1">User 1</option>
                                    <option value="User 2" data-tokens="User 2">User 2</option>
                                    <option value="User 3" data-tokens="User 3">User 3</option>
                                    <option value="User 4" data-tokens="User 4">User 4</option>
                                    <option value="User 5" data-tokens="User 5">User 5</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-2 mb-4">Add Task</button>
                            </div>
                        </form>
                    </div>
