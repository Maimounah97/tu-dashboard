        <div class="content px-0">
            <div class="container px-5 mb-4">
                <div class="row mt-5">
                    <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                        <div class="p-3 shadow bg-white rounded mx-auto">
                            <h5>Personal Information</h5>
                            <hr />
                            <form class="personal-information mt-4" method="post">
                                <div class="form-group">
                                    <label for="exampleInputName">Name</label>
                                    <span class="bx bx-user form-control-icon"></span>
                                    <input type="text" class="form-control icon" id="userName">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect2">Position</label>
                                    <span class="bx bx-user form-control-icon"></span>
                                    <br />
                                    <select class="form-control icon selectpicker" name="user"data-live-search="true" id="position" required>
                                        <option  value="Position">Select You'r Position</option>
                                        <option value="Position 1" data-tokens="Position 1">Position 1</option>
                                        <option value="Position 2" data-tokens="Position 2">Position 2</option>
                                        <option value="Position 3" data-tokens="Position 3">Position 3</option>
                                        <option value="Position 4" data-tokens="Position 4">Position 4</option>
                                        <option value="Position 5" data-tokens="Position 5">Position 5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <span class="bx bx-envelope form-control-icon"></span>
                                    <input type="email" class="form-control icon" id="exampleInputEmail1">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Confirm Email address</label>
                                    <span class="bx bx-envelope form-control-icon"></span>
                                    <input type="email" class="form-control icon" id="exampleInputEmail1">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputDate">Birthday</label>
                                    <span class="bx bx-calendar form-control-icon"></span>
                                    <input type="date" class="form-control icon" id="exampleInputDate">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary mt-2 mb-4">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="p-3 shadow bg-white rounded mx-auto">

                            <h5>Change Password</h5>
                            <hr />
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <span class="bx bx-lock form-control-icon"></span>
                                    <input type="password" class="form-control icon" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPasswordConfirm">Confirm Password</label>
                                    <span class="bx bx-lock form-control-icon"></span>
                                    <input type="password" class="form-control icon" id="exampleInputPasswordConfirm"
                                        placeholder="Password">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary mt-2 mb-4">Save</button>
                                </div>
                            </form>
